name: Weekly Dependency Update

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Update all dependencies
        run: |
          npm update
          npm audit fix --force || true
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code package-lock.json || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): weekly dependency update'
          title: 'ðŸ”„ Weekly Dependency Update'
          body: |
            ## Automated Dependency Update
            
            This PR updates all npm dependencies to their latest compatible versions.
            
            ### Changes
            - Updated dependencies via `npm update`
            - Applied security fixes via `npm audit fix`
            
            ### Testing
            - âœ… All tests should pass before merging
            - âœ… Review the changes to ensure compatibility
            
            **Auto-generated by GitHub Actions**
          branch: automated-dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
            weekly-update
          assignees: RobinMillford
